<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Películas encontradas</title>

    <!-- El mismo css que he puesto en home -->
    <link rel="stylesheet" type="text/css" href="/css/home.css" media="screen" />

    <!--booostrap y animations -->
    <div th:insert="components/fragments :: head"></div>

</head>
<body>
<header>
    <!-- Navbar content puesto con el fragments -->
    <div th:insert="~{components/fragments :: nav_bar_cruds}"></div>
</header>


<section id="grid-novedades">
    <div id="titulo-novedades">
        <h1>Películas encontradas...</h1>
    </div>
    <div th:if="${#lists.isEmpty(movies)}">
        <h3 class="animate__animated animate__bounceInRight">Ninguna película encontrada</h3>
    </div>
    <a th:each="movie : ${movies}" th:href="@{/detail/{id}(id=${movie.id})}" class="grid-item" style="text-decoration: none; color: inherit;" th:unless="${#lists.isEmpty(movies)}">
        <img th:src="@{'https://image.tmdb.org/t/p/original' + ${movie.posterPath}}">
        <div class="titulo-autor">
            <h2 th:text="${movie.title}"></h2>
        </div>
        <div class="descripcion">
            <p th:text="${movie.overview}"></p>
        </div>
    </a>
</section>


<div th:insert="components/fragments :: footer"></div>
</body>
</html>
